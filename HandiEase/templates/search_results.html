{% load admin_urls %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <div>
        <div class="selector">
            <h1>Search</h1>
            <div class="topnav">
                <nav>
                    <a href="{% url 'homepage' %}">Accueil</a>
                    <a href="{% url 'articles' %}">Actualités</a>
                    <a href="{% url 'search' %}">Recherche</a>
                    <a href="{% url 'register' %}">Connexion</a>
                    <a href="{% url 'profil' %}">Profil</a>
                </nav>
            </div>
            <div class="search-form">
                <form id="search-form" method="get" action="{% url 'search_results' %}">
                    <input type="text" name="q" placeholder="Recherche..." value="{{ query }}">
                    <select name="category">
                        <option value="">Toutes catégories</option>
                        <option value="articles" {% if category == 'articles' %}selected{% endif %}>Articles</option>
                        <option value="structures" {% if category == 'structures' %}selected{% endif %}>Structures</option>
                        <option value="professionals" {% if category == 'professionals' %}selected{% endif %}>Professionnels</option>
                        <option value="events" {% if category == 'events' %}selected{% endif %}>Évènements</option>
                    </select>
                    <button type="submit">Rechercher</button>
                </form>
            </div>
        </div>

        <div class="container">
            {% for result in object_list %}
                <li>{{ result }}</li>
            {% empty %}
                <li>Aucun résultat trouvé.</li>
            {% endfor %}
        </div>
    </div>
</body>
</html>
