{% load admin_urls %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiEase</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>HandiEase</h1>
    <div class="topnav">
        <nav>
            <a href="{% url 'homepage' %}">Accueil</a>
            <a href="{% url 'articles' %}">Actualit√©s</a>
            <a href="{% url 'search' %}">Recherche</a>
            <a href="{% url 'register' %}">Connexion</a>
            <a href="{% url 'profil' %}">Profil</a>
        </nav>
    </div>
    <section class="forms-section">
        <div class="forms">
            <div class="form-wrapper is-active">
                <button type="button" class="switcher switcher-login">
                    Connexion
                    <span class="underline"></span>
                </button>
                <form class="form form-login" action="{% url 'login' %}" method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Veuillez entrer votre email et votre mot de passe pour vous connecter.</legend>
                        <div class="input-block">
                            <label for="login-email">E-mail</label>
                            <input id="login-email" type="email" name="email" required>
                        </div>
                        <div class="input-block">
                            <label for="login-password">Mot de Passe</label>
                            <input id="login-password" type="password" name="password" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-login">Connexion</button>
                </form>
            </div>
            <div class="form-wrapper">
                <button type="button" class="switcher switcher-signup">
                    S'inscrire
                    <span class="underline"></span>
                </button>
                <form class="form form-signup" action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <legend>Veuillez remplir les champs suivants pour vous inscrire.</legend>
                        <div class="input-block">
                            <label for="signup-username">Nom d'Utilisateur</label>
                            <input id="signup-username" type="text" name="username" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-email">E-mail</label>
                            <input id="signup-email" type="email" name="email" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password">Mot de Passe</label>
                            <input id="signup-password" type="password" name="password1" required>
                        </div>
                        <div class="input-block">
                            <label for="signup-password-confirm">Confirmer le Mot de Passe</label>
                            <input id="signup-password-confirm" type="password" name="password2" required>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn-signup">S'Inscrire</button>
                </form>
            </div>
        </div>
    </section>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
