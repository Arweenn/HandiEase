{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HandiEase</title>
    <link rel="stylesheet" href="{% static './static/css/log-reg.css' %}">
</head>
<body>
  <h1>HandiEase</h1>
  <div class="topnav">
    <nav>
      <a href="homepage">Accueil</a>
      <a href="articles">Actualit√©s</a>
      <a href="search">Recherche</a>
      <button><a href="login-register">Connexion</a></button>
      <button><a href="profil">Profil</a></button>
  </nav>
  </div>
  <section class="forms-section">
    <div class="forms">
      <div class="form-wrapper is-active">
        <button type="button" class="switcher switcher-login">
          Connexion
          <span class="underline"></span>
        </button>
        <form class="form form-login">
          <fieldset>
            <legend>Please, enter your email and password for login.</legend>
            <div class="input-block">
              <label for="login-email">E-mail</label>
              <input id="login-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="login-password">Mot de Passe</label>
              <input id="login-password" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-login">Connexion</button>
        </form>
      </div>
      <div class="form-wrapper">
        <button type="button" class="switcher switcher-signup">
          S'inscrire
          <span class="underline"></span>
        </button>
        <form class="form form-signup">
          <fieldset>
            <legend>Veuillez, email, password and password confirmation for sign up.</legend>
            <div class="input-block">
              <label for="signup-username">Nom d'Utilisateur</label>
              <input id="signup-username" type="text" required>
            </div>
            <div class="input-block">
              <label for="signup-email">E-mail</label>
              <input id="signup-email" type="email" required>
            </div>
            <div class="input-block">
              <label for="signup-password">Mot de Passe</label>
              <input id="signup-password" type="password" required>
            </div>
            <div class="input-block">
              <label for="signup-password-confirm">Confirmer le Mot de Passe</label>
              <input id="signup-password-confirm" type="password" required>
            </div>
          </fieldset>
          <button type="submit" class="btn-signup">S'Inscrire</button>
        </form>
      </div>
    </div>
  </section>
    <script src="{% static './static/js/log-reg.js' %}"></script>
</body>
</html>
